# this is the single user response that will be returned when a user is created or updated

UserResponseHAL:
  type: object
  properties:
    _links:
      type: object
      properties:
        self:
          type: object
          properties:
            href:
              type: string
              example: /api/users/8
        all:
          type: object
          properties:
            href:
              type: string
              example: /api/users
        profile:
          type: object
          properties:
            href:
              type: string
              example: /profiles/users
        edit:
          type: object
          properties:
            href:
              type: string
              example: /api/users/8
            method:
              type: string
              example: PUT
        delete:
          type: object
          properties:
            href:
              type: string
              example: /api/users/8
            method:
              type: string
              example: DELETE
    id:
      type: integer
      example: 8
    name:
      type: string
      example: John Doe
    email:
      type: string
      example: john.doe@example.com
    phone:
      type: string
      example: 12345678120
    password:
      type: string
      example: $2b$10$...
    nickname:
      type: string
      example: Johnn


BadRequest:
  description: Invalid request body
  content:
    application/json:
      schema:
        type: object
        properties:
          error:
            type: string
            example: Invalid request body

NotFound:
  description: User not found
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: User not found

Unauthorized:
  description: Invalid email or password
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: Invalid email or password

InternalServerError:
  description: Internal server error
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: An unexpected error occurred
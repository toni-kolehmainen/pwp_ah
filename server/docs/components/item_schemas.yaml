AddItemRequest:
  type: object
  required:
    - name
    - description
    - sellerId
    - categoryId
  properties:
    name:
      type: string
      example: New Chinese Tariff Item
    description:
      type: string
      example: This is a US 125% on Items
    sellerId:
      type: integer
      example: 1
    categoryId:
      type: integer
      example: 2


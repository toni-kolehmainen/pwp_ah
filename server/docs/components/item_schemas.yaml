# this contains get Item schema
Item:
  type: object
  properties:
    _links:
      type: object
      properties:
        self:
          type: object
          properties:
            href:
              type: string
              example: /api/items/1
        edit:
          type: object
          properties:
            href:
              type: string
              example: /api/items/1
            method:
              type: string
              example: PUT
        delete:
          type: object
          properties:
            href:
              type: string
              example: /api/items/1
            method:
              type: string
              example: DELETE
    dataValues:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Sample Item
        description:
          type: string
          example: Ergonomic Chicken made with Silk for all-day oblong support.
        sellerId:
          type: integer
          example: 1
        categoryId:
          type: integer
          example: 2
        seller_id:
          type: integer
          example: 1
    _previousDataValues:
      type: object
      description: Same structure as dataValues
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Sample Item
        description:
          type: string
          example: Ergonomic Chicken made with Silk for all-day oblong support.
        sellerId:
          type: integer
          example: 1
        categoryId:
          type: integer
          example: 2
        seller_id:
          type: integer
          example: 1
    uniqno:
      type: integer
      example: 1
    _changed:
      type: object
      example: {}
    _options:
      type: object
      properties:
        isNewRecord:
          type: boolean
          example: false
        _schema:
          type: string
          nullable: true
          example: null
        _schemaDelimiter:
          type: string
          example: ""
        raw:
          type: boolean
          example: true
        attributes:
          type: array
          items:
            type: string
            example: [id, name, description,sellerId,categoryId, seller_id]
    isNewRecord:
      type: boolean
      example: false





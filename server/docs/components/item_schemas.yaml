Item:
  type: object
  properties:
    id:
      type: integer
      example: 1
    name:
      type: string
      example: Sample Item
    description:
      type: string
      example: This is a sample item.
    sellerId:
      type: integer
      example: 1
    categoryId:
      type: integer
      example: 2

AddItemRequest:
  type: object
  required:
    - name
    - description
    - sellerId
    - categoryId
  properties:
    name:
      type: string
      example: Sample Item
    description:
      type: string
      example: This is a sample item.
    sellerId:
      type: integer
      example: 1
    categoryId:
      type: integer
      example: 2

UpdateItemRequest:
  type: object
  properties:
    name:
      type: string
      example: Updated Item Name
    description:
      type: string
      example: Updated description of the item.
    sellerId:
      type: integer
      example: 1
    categoryId:
      type: integer
      example: 2
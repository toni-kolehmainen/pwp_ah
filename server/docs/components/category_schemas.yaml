Category:
  type: object
  properties:
    id:
      type: integer
      example: 1
    description:
      type: string
      example: Items related to electronic devices.
    name:
      type: string
      example: Electronics

AddCategoryRequest:
  type: object
  required:
    - name
    - description
  properties:
    name:
      type: string
      example: Electronics
    description:
      type: string
      example: Items related to electronic devices.

AddCategoryResponse:
  type: object
  properties:
    _links:
      type: object
      properties:
        self:
          type: object
          properties:
            href:
              type: string
              example: /api/categories/1
        all:
          type: object
          properties:
            href:
              type: string
              example: /api/categories
        profile:
          type: object
          properties:
            href:
              type: string
              example: /profiles/categories/
        delete:
          type: object
          properties:
            href:
              type: string
              example: /api/categories/1
            method:
              type: string
              example: DELETE

    dataValues:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Electronics
        description:
          type: string
          example: Items related to electronic devices.
    
    _previousDataValues:
      type: object
      allOf:
        - $ref: '../components/category_schemas.yaml#/Category'
    uniqno:
      type: integer
      example: 1
    _changed:
      type: object
      example: {}
    _options:
      type: object
      properties:
        isNewRecord:
          type: boolean
          example: true
        _schema:
          type: string
          example: null
        _schemaDelimiter:
          type: string
          example: ""
    isNewRecord:
      type: boolean
      example: false


deleteCategory:
  type: object
  properties:
    _links:
      type: object
      properties:
        self:
          type: object
          properties:
            href:
              type: string
              example: /api/categories
        create:
          type: object
          properties:
            href:
              type: string
              example: /api/categories
            method:
              type: string
              example: POST
        profile:
          type: object
          properties:
            href:
              type: string
              example: /profiles/categories
    message:
      type: string
      example: Deleted successfully from categories
openapi: 3.0.0
info:
  title: Users API
  version: 1.0.0
  description: API for managing users with HAL-style hypermedia responses

servers:
  - url: http://localhost:3001/api

paths:
  /login/{user_id}:
    $ref: './paths/login.yaml'
  /users:
    $ref: './paths/users.yaml'

components:
  schemas:
    LoginRequest:
      $ref: './components/login_schemas.yaml#/LoginRequest'
    LoginResponse:
      $ref: './components/login_schemas.yaml#/LoginResponse'
    User:
      $ref: './components/user_schemas.yaml#/User'
    AddUserRequest:
      $ref: './components/user_schemas.yaml#/AddUserRequest'
  responses:
    BadRequest:
      $ref: './components/login_responses.yaml#/BadRequest'
    NotFound:
      $ref: './components/login_responses.yaml#/NotFound'
    InternalServerError:
      $ref: './components/user_responses.yaml#/InternalServerError'
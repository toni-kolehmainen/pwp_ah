get:
  summary: Get all users
  description: Retrieve a list of users from the database, excluding their password fields.
  tags:
    - Users
  responses:
    '200':
      description: A list of users
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/user_schemas.yaml#/User'
    '500':
      $ref: '../components/user_responses.yaml#/InternalServerError'

post:
  summary: Add a new user
  description: Creates a new user in the database after validating the request body and hashing the password.
  tags:
    - Users
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/user_schemas.yaml#/AddUserRequest'
  responses:
    '201':
      description: User created successfully
      content:
        application/json:
          schema:
            $ref: '../components/user_schemas.yaml#/User'
    '400':
      $ref: '../components/login_responses.yaml#/BadRequest'
    '500':
      $ref: '../components/user_responses.yaml#/InternalServerError'
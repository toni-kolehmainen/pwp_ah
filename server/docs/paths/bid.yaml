get:
  summary: Get a bid by ID
  description: Retrieve a specific bid for a given auction.
  tags:
    - Bid
  parameters:
    - name: auction_id
      in: path
      required: true
      schema:
        type: integer
      description: ID of the auction
    - name: bid_id
      in: path
      required: true
      schema:
        type: integer
      description: ID of the bid to retrieve
  responses:
    '200':
      description: Bid retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../components/bid_schemas.yaml#/Bid'
    '404':
      $ref: '../components/login_responses.yaml#/NotFound'
    '500':
      $ref: '../components/user_responses.yaml#/InternalServerError'

delete:
  summary: Delete a bid by ID
  description: Delete a specific bid for a given auction.
  tags:
    - Bid
  parameters:
    - name: auction_id
      in: path
      required: true
      schema:
        type: integer
      description: ID of the auction
    - name: bid_id
      in: path
      required: true
      schema:
        type: integer
      description: ID of the bid to delete
  responses:
    '200':
      description: Bid deleted successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                example: Deleted
    '404':
      $ref: '../components/login_responses.yaml#/NotFound'
    '500':
      $ref: '../components/user_responses.yaml#/InternalServerError'
get:
  summary: Get a user by ID
  description: Retrieve a user from the database based on the provided user ID.
  tags:
    - User
  parameters:
    - name: user_id
      in: path
      required: true
      schema:
        type: integer
      description: ID of the user to retrieve
  responses:
    '200':
      description: User retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../components/user_schemas.yaml#/User'
    '404':
      $ref: '../components/login_responses.yaml#/NotFound'
    '500':
      $ref: '../components/user_responses.yaml#/InternalServerError'

put:
  summary: Update a user by ID
  description: Update a user's details in the database based on the provided user ID.
  tags:
    - User
  parameters:
    - name: user_id
      in: path
      required: true
      schema:
        type: integer
      description: ID of the user to update
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/user_schemas.yaml#/UpdateUserRequest'
  responses:
    '200':
      description: User updated successfully
      content:
        application/json:
          schema:
            $ref: '../components/user_schemas.yaml#/User'
    '400':
      $ref: '../components/login_responses.yaml#/BadRequest'
    '404':
      $ref: '../components/login_responses.yaml#/NotFound'
    '500':
      $ref: '../components/user_responses.yaml#/InternalServerError'

delete:
  summary: Delete a user by ID
  description: Delete a user from the database based on the provided user ID.
  tags:
    - User
  parameters:
    - name: user_id
      in: path
      required: true
      schema:
        type: integer
      description: ID of the user to delete
  responses:
    '200':
      description: User deleted successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: User deleted successfully
    '404':
      $ref: '../components/login_responses.yaml#/NotFound'
    '500':
      $ref: '../components/user_responses.yaml#/InternalServerError'